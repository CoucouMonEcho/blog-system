syntax = "proto3";

package content;

option go_package = "blog-system/services/content/proto";

message Article {
  int64 id = 1;
  string title = 2;
  string slug = 3;
  string content = 4;
  string summary = 5;
  int64 author_id = 6;
  int64 category_id = 7;
  int32 status = 8;
  bool is_top = 9;
  bool is_recommend = 10;
  string published_at = 11;
  string created_at = 12;
  string updated_at = 13;
}

message Category {
  int64 id = 1;
  string name = 2;
  string slug = 3;
  int32 sort = 4;
  string created_at = 5;
  string updated_at = 6;
}

message Page {
  int32 page = 1;
  int32 page_size = 2;
}

message ArticleListResponse { repeated Article data = 1; int64 total = 2; }
message CategoryListResponse { repeated Category data = 1; int64 total = 2; }

service ContentAdminService {
  rpc CreateArticle(Article) returns (.content.Empty);
  rpc UpdateArticle(Article) returns (.content.Empty);
  rpc DeleteArticle(.content.Id) returns (.content.Empty);
  rpc ListArticles(Page) returns (ArticleListResponse);
  rpc CountArticles(.content.Empty) returns (.content.Count);

  rpc CreateCategory(Category) returns (.content.Empty);
  rpc UpdateCategory(Category) returns (.content.Empty);
  rpc DeleteCategory(.content.Id) returns (.content.Empty);
  rpc ListCategories(Page) returns (CategoryListResponse);
  rpc CountCategories(.content.Empty) returns (.content.Count);
}

message Empty {}
message Id { int64 id = 1; }
message Count { int64 value = 1; }


