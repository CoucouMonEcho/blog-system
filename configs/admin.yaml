app:
  name: admin-service
  port: 8003
  # gRPC 客户端将通过 etcd 解析 service://stat-service，端口由 stat 服务配置的 grpc_port 暴露

database:
  driver: "mysql"
  host: 172.21.87.206
  port: 3306
  user: root
  password: BLOG_PASSWORD
  name: blog_system

redis:
  cluster:
    addrs:
      - "127.0.0.1:7001"
      - "127.0.0.1:7002"
      - "127.0.0.1:7003"
    password: ""
    pool_size: 10
    min_idle_conns: 5
    max_retries: 3
    dial_timeout: "5s"
    read_timeout: "3s"
    write_timeout: "3s"

registry:
  endpoints:
    - "http://127.0.0.1:2379"

# Prometheus（可选）：默认 http://localhost:9090
prometheus:
  address: "http://localhost:9090"

user_service:
  base_url: "service://user-service"
  timeout: 3000

log:
  level: debug
  path: logs/admin-service.log


